<div class="row">
	<div class="col-md-9">
		<h1>Map Feature</h1>
	</div>
	<div class="col-md-3">
		<mat-form-field appearance="fill">
			<mat-label>Range</mat-label>
			<input matInput 
				name="form.range"
				[(ngModel)]="form.range"
				(keyup.enter)="setRange()">

	</div>
</div>

<div 
  id="map"
  class="map">
</div>
